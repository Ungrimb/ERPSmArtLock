<div class="card mx-auto mt-3" style="width: 18rem;" *ngIf="building">
    <div class="card-header">
        Building
    </div>
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted"><span> <strong>Id: </strong></span>{{building.Id}}</h6>
        <div><span><strong>Name: </strong> </span>{{building.Name}}</div>
        <!--<p class="card-text"><span><strong>Lastame: </strong> </span>{{building.lastName}}</p>
        <div><span><strong>Position Job: </strong> </span>{{building.positionJob}}</div>
        <div><span><strong>Salary: </strong> </span>{{building.salary}}</div>
        <div><span><strong>Username: </strong> </span>{{building.userName}}</div>-->
        <button type="button" class="btn btn-info" (click)="goBack()">go back</button>
    </div>
</div>
