<section class="sample-app-content">
    <h4 class="text-center mt-2">Edit Building</h4>
    <form [formGroup]="buildingForm" novalidate class="form" *ngIf="building">

        <div class="form-group">
            <label for="Name">OwnerEmail:</label>
            <input type="text" formControlName="ownerEmail" placeholder="ownerEmail" name="ownerEmail" class="form-control" id="ownerEmail">
            <div class="alert alert-danger" *ngIf="buildingForm.get('ownerEmail').hasError('required') && buildingForm.get('ownerEmail').touched">Owner Email is required</div>
        </div>
        <div class="form-group">
            <label for="LastName">Name:</label>
            <input type="text" formControlName="Name" placeholder="Name" name="Name" class="form-control" id="Name">
            <div class="alert alert-danger" *ngIf="buildingForm.get('Name').hasError('required') && buildingForm.get('Name').touched">Name is required</div>
        </div>

        <div class="form-group">
            <label for="PositionJob">Address:</label>
            <input type="text" formControlName="address" placeholder="Address" name="address" class="form-control" id="address">
            <div class="alert alert-danger" *ngIf="buildingForm.get('address').hasError('required') && buildingForm.get('address').touched">Address is required</div>
        </div>
        <div class="form-group">
            <label for="Salary">Description:</label>
            <input type="text" formControlName="Description" placeholder="Description" name="Description" class="form-control" id="Description">
            <div class="alert alert-danger" *ngIf="buildingForm.get('Description').hasError('required') && buildingForm.get('Description').touched">Description is required</div>
        </div>

        <div class="form-group">
            <label for="UserName">Rooms:</label>
            <input type="number" formControlName="Rooms" placeholder="Rooms" name="Rooms" class="form-control" id="Rooms">
            <div class="alert alert-danger" *ngIf="buildingForm.get('Rooms').hasError('required') && buildingForm.get('Rooms').touched">Rooms is required</div>
        </div>
        <button class="btn btn-success" [disabled]="!buildingForm.valid" (click)="update()">Save</button>
    </form>
</section>
