<section class="sample-app-content">

    <nav class="navbar  navbar-expand-sm navbar-dark bg-dark">
        <a routerLink="/dashboard" class="nav-link text-white">Dashboard</a>
        <a routerLink="/adddevice" class="nav-link text-white"><i class="fas fa-plus-circle"></i> Add Device</a>
    </nav>
    <h2 class="h2 text-center mt-2">Devices</h2>
    <div class="card-body" *ngIf="!isAdmini">
        <div class="alert alert-danger" role="alert">
            SORRY! This information is available just for Admin
        </div>
    </div>
    <div class="card-body" *ngIf="isAdmini">
        <table class="table table-bordered table-center">
            <thead>
                <tr>
                    <th>Device Id</th>
                    <th>Device Number</th>
                    <th>Room Name</th>
                    <th>Allowed Users</th>
                    <th>Building Id</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of devices" class="device">
                    <td><span class="badge">{{d.id}}</span></td>
                    <a routerLink="/detailDevice/{{d.id}}">
                        <td>{{d.qrcode}}</td>
                    </a>

                    <td style="color:black;"> {{d.roomName}}</td>
                    <td>{{d.allowedUsers}}</td>
                    <td>{{d.buildingId}}</td>
                    <td>
                        <ul>
                            <li class="list-inline-item">

                                <a class="edit" routerLink="/update/{{d.id}}">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <button (click)="delete(d.id)" class="btn-delete">
                             <i class="fas fa-trash"></i>Delete
                            </button>
                            </li>
                        </ul>
                    </td>

                </tr>
            </tbody>

        </table>
    </div>
</section>
